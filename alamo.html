<!DOCTYPE html>
<html>
  <head>
    <title>Alamo Rent a Car</title>
    <link rel="manifest" href="alamo_manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Alamo" />
    <meta name="apple-mobile-web-app-title" content="Alamo" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="msapplication-navbutton-color" content="#FFFFFF" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1>Alamo Rent a Car</h1>
    <p>
      Alamo.com offers a variety of vehicles for Alamo Rent A Car at many
      airports in the US to meet your car rental needs, including: economy,
      fullsize, hybrid and luxury cars, SUVs and minivans.
    </p>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function (error) {
            console.log("ServiceWorker registration failed: ", error);
          });
      }
    </script>
  </body>
</html>
