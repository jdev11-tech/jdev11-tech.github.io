<!DOCTYPE html>
<html>
  <head>
    <title>Uber</title>
    <link rel="manifest" href="uber_manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Uber" />
    <meta name="apple-mobile-web-app-title" content="Uber" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1>Uber</h1>
    <p>Request a ride, hop in, and go.</p>

    <div id="pwa-status"></div>

    <button id="install-button" style="display: none">Install Uber App</button>
    <button id="open-app-button" style="display: none">Open Uber App</button>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          })
          .catch(function (error) {
            console.log("ServiceWorker registration failed: ", error);
          });
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
